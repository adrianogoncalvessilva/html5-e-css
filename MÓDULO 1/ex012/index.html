<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado em meu próprio servidor.</p>
   <video width="500" poster="imagens/empreendedorismo.jpg" controls>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/Meu-Video.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodulçao de vídeo.</p>
   </video>
   <p>* O ideal é colocar diversos formatos para atender os principais navegadores</p>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vímeo</h1>
   <iframe src="https://player.vimeo.com/video/201240576?h=4709027858&title=0&byline=0&portrait=0" width="550" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/201240576">2016 Animation Reel</a> from <a href="https://vimeo.com/thebrokentangent">Kurtis Paddock</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
